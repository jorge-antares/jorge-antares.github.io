<!DOCTYPE html>
<html lang="en">

<head>
    
    <link rel="stylesheet" href="css/names.css">

    <title>
        Most frequent baby names
    </title>
</head>

<body>
    

    <h2>Baby Names in Ontario</h2>
    <br>
    <div class="container mb-4">
        <div class="search-input">
            <form class="row g-2 align-items-center">
                <div class="col-auto">
                    <label for="gendersel" class="col-form-label">Choose a gender:</label>
                </div>
                <div class="col-auto">
                    <select id="gendersel" class="form-select">
                        <option value="male">MALE</option>
                        <option value="female">FEMALE</option>
                    </select>
                </div>
                <div class="col-auto flex-grow-1">
                    <input type="text" class="form-control" id="nameInput" placeholder="Type name...">
                </div>
            </form>
            <div class="autocom-box mt-2">
                <!-- List inserted from javascript -->
            </div>
        </div>
    </div>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
</body>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/javascript" src="js/names.js"></script>

</html>
