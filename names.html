<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/names.css">
    <title>
        Most frequent baby names
    </title>
</head>

<body>
    <h1>Baby names in Ontario</h1>
    <br>
    <div class="search-input">
        <label for="gendersel">Choose a gender: </label>
        <select id="gendersel">
            <option value="male">MALE</option>
            <option value="female">FEMALE</option>
        </select>
        <a href="" target="_blank" hidden></a>
        <br>
        <input type="text" placeholder="Type name...">
        <div class="autocom-box">
            <!-- List inserted from javascript -->
        </div>
        <div class="icon">
            <i class="fas fa-search"></i>
        </div>
    </div>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
</body>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/javascript" src="js/names.js"></script>

</html>
