<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JAG</title>
    <link rel="icon" type="image/x-icon" href="img/sum.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7"></script>
    <link rel="icon" type="image/x-icon" href="img/sum.svg" />
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation bar (copied from index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">JORGE AG</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">About</a></li>
                    <!--<li class="nav-item"><a class="nav-link text-white" href="https://github.com/jorge-antares">GITHUB</a>
                    </li>-->
                    <li class="nav-item"><a class="nav-link text-white" href="https://applebyte.app" target="_blank">AppleByte</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="https://canadainnumbers.ca" target="_blank">CiN</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="names.html">Baby-Names</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="babies.html">Baby-Measures</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="index.html#CONTACT">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="height: 70px;"></div>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Baby Growth Standards</h1>
            <button class="btn btn-outline-secondary" id="theme-switch" onclick="toggleTheme()">Dark Mode</button>
        </div>

        <div class="card mb-4">
            <div class="card-body bg-light">
                <form class="row g-3 align-items-end" id="user-input-form" autocomplete="off">
                    <div class="col-md-3">
                        <label for="gendersel" class="form-label">Gender:</label>
                        <select id="gendersel" class="form-select">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="months" class="form-label">Age in Months:</label>
                        <input id="months" type="text" class="form-control" placeholder="Enter age in months..." value="18.15">
                    </div>
                    <div class="col-md-3">
                        <label for="height" class="form-label">Height (cm):</label>
                        <input id="height" type="text" class="form-control" placeholder="Enter height..." value="81.5">
                    </div>
                    <div class="col-md-3">
                        <label for="weight" class="form-label">Weight (kg):</label>
                        <input id="weight" type="text" class="form-control" placeholder="Enter weight..." value="11.3">
                    </div>
                    <div class="col-12 d-flex justify-content-end">
                        <button type="button" class="btn btn-primary" id="generate-charts-btn" onclick="makeCharts()">Generate Charts</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row g-4 mb-4">
            <div class="col-lg-6">
                <div class="card h-100">
                    <div class="card-body bg-light d-flex flex-column rounded shadow-sm">
                        <h3 class="card-title text-center">Height Percentiles</h3>
                        <div class="mb-3">
                            <canvas id="heightChart" height="300"></canvas>
                        </div>
                        <div>
                            <canvas id="heightAcum" height="300"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card h-100">
                    <div class="card-body bg-light d-flex flex-column rounded shadow-sm">
                        <h3 class="card-title text-center">Weight Percentiles</h3>
                        <div class="mb-3">
                            <canvas id="weightChart" height="300"></canvas>
                        </div>
                        <div>
                            <canvas id="weightAcum" height="300"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            Source: <a href="https://www.who.int/tools/child-growth-standards/standards/length-height-for-age"
                target="_blank">World Health Organization</a>
        </div>
    </div>

    <!-- Bootstrap JS (if needed for navbar collapse) -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script charset="utf-8" src="js/babies.js"></script>
</body>

</html>
