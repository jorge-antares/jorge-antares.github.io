<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="#">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7"></script>
    <style>
        .charts-container {
            width: 50%;
            display: flex;
        }
    </style>
</head>

<body>
    <h1>
        Baby height and weight by WHO
    </h1>
    <div class="user-input">
        <label for="gendersel">Choose a gender: </label>
        <select id="gendersel">
            <option value="male">MALE</option>
            <option value="female">FEMALE</option>
        </select>
        <br><br>
        Months (decimals allowed)
        <input id="months" type="text" placeholder="Type months..." value="18.15">
        <br><br>
        Height in cm (if available) <input id="height" type="text" placeholder="Type height..." value="81.5">
        <br><br>
        Weight in kg (if available) <input id="weight" type="text" placeholder="Type weight..." value="11.3">
        <br><br>
        <button type="button" onclick="makeCharts()">Show graphs!</button>
    </div>
    <div class="charts-container">
        <canvas id="heightChart" height="400px"></canvas>
        <canvas id="heightAcum" height="400px"></canvas>
    </div>
    <div class="charts-container">
        <canvas id="weightChart" height="400px"></canvas>
        <canvas id="weightAcum" height="400px"></canvas>
    </div>
    <br><br>
    Source:
    <a href="https://www.who.int/tools/child-growth-standards/standards/length-height-for-age">World Health
        Organization</a>
    <script charset="utf-8" src="js/babies.js"></script>
</body>

</html>
